# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml
name: 'Sanity Suite - $(Date:yyyyMMdd)$(Rev:.r)'

trigger:
- none
pool:
  vmImage: windows-latest

steps:
- checkout: self
  persistCredentials: true
  displayName: 'Checking out code'
 
- task: npmAuthenticate@0
  displayName: 'npm Authenticate .npmrc'
  inputs:
      workingFile: './CatWebLimsAutomation/.npmrc'
      customEndpoint: 'NPM Artifactory'
- task: NodeTool@0
  inputs:
    versionSpec: '18.x'
  displayName: 'Install Node.js'
- script: |
    cd CatWebLimsAutomation
    npm install
  displayName: 'Install dependencies'

- script: |
    npx playwright install
  displayName: 'Install Playwright browsers'

- script: |
    cd CatWebLimsAutomation
    npm run Sanity
  displayName: 'Executing Sanity Test'
  continueOnError: true
  env:
    CI: 'true'
  
- task: PublishCucumberReport@1
  inputs:
    jsonDir: 'CatWebLimsAutomation/reports'
    outputPath: 'CatWebLimsAutomation/reports'
    theme: 'hierarchy'
    reportSuiteAsScenarios: true
    name: 'WebLimsSanityReport'
    title: 'WebLimsSanityReport'

- task: CopyFiles@1
  inputs:
   SourceFolder: 'CatWebLimsAutomation/reports'
   TargetFolder: '$(Build.ArtifactStagingDirectory)/test-results/Sanity'   

- task: PublishPipelineArtifact@1
  inputs:
    targetPath: '$(Build.ArtifactStagingDirectory)/test-results/Sanity'
    artifact: 'Sanity_Result'
